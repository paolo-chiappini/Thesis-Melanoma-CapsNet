dataset:
    name: EXHAMDataset
    root: ./data/EXHAMDataset
    metadata_path: null
    image_extension: null
    augment: False
    batch_size: 32
    val_size: 0.1
    test_size: 0.1

preprocess:
    img_size: 256

model:
    name: CapsuleNetworkWithAttributes32
    channels: 3
    primary_dim: 8
    output_dim: 16
    num_classes: 2
    routing_steps: 3
    routing_algorithm: sigmoid

trainer:
    name: CapsNetTrainerVAs
    save_name: model_CNWA32_100epochs
    epochs: 100
    learning_rate: 0.001
    lr_decay: 0.96
    loss:
        name: CombinedLoss
        reconstruction_loss_scale: 0.05

callbacks:
    - name: PlotCallback
    - name: ReconstructionCallback
      frequency: 3

system:
    seed: 123

perturbation:
    num_samples: 2
    model_name: ./checkpoints/model_CNWA32_100epochs.pth.tar
    is_global: True

evaluate:
    model_name: ./checkpoints/model_CNWA32_100epochs.pth.tar
    split_size: 0.2
