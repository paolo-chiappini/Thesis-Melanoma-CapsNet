dataset:
    name: EXHAMDataset
    root: ./data/EXHAMDataset
    metadata_path: null
    image_extension: null
    augment: False
    batch_size: 16
    val_size: 0.1
    test_size: 0.8

preprocess:
    img_size: 128

model:
    name: ConvAutoencoder
    latent_dim: 1024

trainer:
    name: AutoEncoderTrainer
    epochs: 50
    learning_rate: 0.0001
    lr_decay: 0.96
    loss:
        name: AECompositeLoss

callbacks:
    - name: PlotCallback
    - name: ReconstructionCallback
      frequency: 1

system:
    seed: 123
    save_name: model_AE_EXHAM_50epochs
    save_path: ./checkpoints/

evaluate:
    split_size: 0.2
